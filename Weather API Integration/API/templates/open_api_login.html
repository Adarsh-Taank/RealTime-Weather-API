{% extends "base.html" %}
{% block title %}API Testing{% endblock title %}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<section class="home-block">
    <div class="container">
      <div class="card wh-card-block">
        <div class="card-header">
          <h2 class="text-left">
            Search
          </h2>
        </div>
        <div class="card-body"> 
            <div class="wh-form-block border-0 p-0">
                <div class="wh-form-body border-0 p-0"> 
                    <form action="/OpenApiLogin" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                        {{form}} 
                        </div> 
                        <div class="form-group">
                            <button type="submit" class="btn wh-submit wh-formsubmit">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
</section>

{% endblock content %}
